name: Lint HTML & CSS

on:
  pull_request:
    paths:
      - '**/*.html'
      - 'css/**'
      - 'sass/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linters
        run: |
          npm install -g htmlhint csslint stylelint stylelint-scss stylelint-config-standard

      - name: Run HTMLHint
        run: |
          echo "Running HTMLHint..."
          htmlhint "**/*.html"

      - name: Run CSSLint (if CSS files exist)
        run: |
          if ls css/*.css 1> /dev/null 2>&1; then
            echo "Running CSSLint..."
            csslint css/*.css
          else
            echo "No CSS files found, skipping CSSLint."
          fi

      - name: Run Stylelint on SCSS (if SCSS files exist)
        run: |
          if ls sass/**/*.scss 1> /dev/null 2>&1 || ls sass/*.scss 1> /dev/null 2>&1; then
            echo "Running Stylelint on SCSS..."
            stylelint "sass/**/*.scss" --syntax scss || stylelint "sass/*.scss" --syntax scss
          else
            echo "No SCSS files found, skipping Stylelint."
          fi
